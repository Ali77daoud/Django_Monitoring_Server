<!DOCTYPE html>
{% load static%}

<html>
    <head><title>Login</title>
        <link rel="stylesheet" type="text/css" href="{%static 'css/login.css'%}" />
    </head>
<body style="background-color:#006666">
  <div class="session">
    <div class="left">
      <?xml version="1.0" encoding="UTF-8"?>

    </div>

    <form id="myForm" name="Form" autocomplete="off" >
      {% csrf_token %}
      <h4>We are <span>A.G.A</span></h4>
      <p>Welcome ! Log in to your account to view today's clients:</p>
      <div class="floating-label">
        <input placeholder="Username" type="text" name="user" id="user" autocomplete="off">
        <label for="user">Username:</label>
        <div class="icon">


        </div>
      </div>
      <div class="floating-label">
        <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
        <label for="password">Password:</label>

      </div>
      <button type="submit" >Log In</button>

    </form>
  </div>
  <script>
    document.querySelector("#myForm").addEventListener("submit", function(e){
    var user = document.getElementById("user").value;
    var pass = document.getElementById("password").value;
    var userData;
    userData='aga';
    var passData;
    passData='123aga456';
    // Prevent the form from submitting
    if(user != userData || pass !=passData) {
        alert("wrong username or password");
    return false;
}
    e.preventDefault();
    if(user == userData && pass == passData) {

   // windows.locate.href="about.html"
   window.location.href="{% url 'home' %}";
    return false;
}
    // login() will be called when the form is submitted
    login();
});


  </script>
</body>
</html>
